  <header>

  <main>
    <h2>Zenkai Awakenable Characters</h2>
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Enter character name..." oninput="searchCharacters()">
    <div id="searchResults">
      <!-- Search results will be displayed here -->

    <h3>API Endpoints</h3>
    <ul>
      <li><a href="data/zenkai/zenkai_charas.json">data/zenkai/zenkai_charas.json</a></li>

    <div>

    <div>

    function searchCharacters() {
      const searchInput = document.getElementById("search").value.toLowerCase();

      const legendsLimitedList = document.getElementById("legendsLimitedList");
      const sparkingList = document.getElementById("sparkingList");
      const extremeList = document.getElementById("extremeList");

      legendsLimitedList.innerHTML = "";
      sparkingList.innerHTML = "";
      extremeList.innerHTML = "";

      Object.keys(characters.zenkaiAwakenableCharacters).forEach((category) => {
        characters.zenkaiAwakenableCharacters[category].characters.forEach((character) => {
          if (character.toLowerCase().includes(searchInput)) {
            const listItem = document.createElement("li");
            listItem.textContent = character;
            if (category === "legendsLimited") {
              legendsLimitedList.appendChild(listItem);
            } else if (category === "sparking") {
              sparkingList.appendChild(listItem);
            } else if (category === "extreme") {
              extremeList.appendChild(listItem);
            }
          }
        });
      });
    }
  </script>
